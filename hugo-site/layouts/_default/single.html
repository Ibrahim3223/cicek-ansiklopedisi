<!DOCTYPE html>
<html lang="tr">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ partial "header.html" . }}

  <main>
    <!-- Page Header -->
    <section class="list-header">
      <div class="container">
        <h1>{{ .Title }}</h1>
      </div>
    </section>

    <!-- Page Content -->
    <section class="plant-detail">
      <div class="container">
        <article class="content-section" style="max-width: 800px; margin: 0 auto;">
          {{ .Content }}
        </article>
      </div>
    </section>
  </main>

  {{ partial "footer.html" . }}
</body>
</html>
