<header class="header">
  <div class="container">
    <div class="header-inner">
      <!-- Logo -->
      <a href="/" class="logo">
        <img src="/logo.png" alt="Çiçek Ansiklopedisi Logo" class="logo-icon">
        <span class="logo-main">Çiçek Ansiklopedisi</span>
      </a>

      <!-- Desktop Navigation -->
      <nav class="nav">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">
          {{ .Name }}
        </a>
        {{ end }}
      </nav>

      <!-- Search Box -->
      <div class="search-box">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" class="search-input" id="search-input" placeholder="Bitki ara..." autocomplete="off">
        <div class="search-results" id="search-results"></div>
      </div>

      <!-- Mobile Menu Button -->
      <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Menüyü aç">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav" id="mobile-nav">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" class="mobile-nav-link">{{ .Name }}</a>
      {{ end }}
      <div style="padding: 1rem;">
        <input type="text" class="search-input" style="width: 100%;" id="mobile-search-input" placeholder="Bitki ara...">
      </div>
    </nav>
  </div>
</header>
