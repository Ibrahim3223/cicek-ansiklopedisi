<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönlendiriliyor...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Yönlendiriliyor...</h2>
        <p>Lütfen bekleyin</p>
    </div>

    <script>
        // Parse query string
        const params = new URLSearchParams(window.location.search);
        const flowers = params.get('flowers');
        const cicekler = params.get('cicekler');
        const cicek = params.get('cicek');

        let redirectUrl = '/';

        // Badem: flowers=654 & cicekler=91
        if (flowers === '654' && cicekler === '91') {
            redirectUrl = '/bitki/badem/';
        }
        // Lale: cicekler=67 & flowers=167
        else if (cicekler === '67' && flowers === '167') {
            redirectUrl = '/cicek/lale/';
        }
        // Default: anasayfa
        else {
            redirectUrl = '/';
        }

        // Immediate redirect
        window.location.replace(redirectUrl);
    </script>
</body>
</html>
